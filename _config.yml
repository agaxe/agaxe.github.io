# Add your google-analytics ID here to activate google analytics
google_analytics:   UA-191407963-1 # out your google-analytics code

# Build settings
markdown:           kramdown
paginate:           5
paginate_path:      "/posts/page:num/"
kramdown:
    highlighter: rouge
    syntax_highlighter_opts:
        block:
            line_numbers: true
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap ## Uncomment this line to silently generate a sitemaps.org compliant sitemap for your Jekyll site

sass:
    sass_dir: "_sass"