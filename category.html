{% for category in site.categories %}
<article class="post-preview">
  <h2 class="post-title">
    <a href="/category/{{ category[0] }}"><strong>{{category|first}}</strong></a
    ><span class="category-length">({{category[1].size}})</span>
  </h2>
</article>
{% endfor %}
